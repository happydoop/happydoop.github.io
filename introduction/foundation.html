  Hadoop
</a></div> <!----></nav>  <!----> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="基础理论"><a href="#基础理论" class="header-anchor">¶</a> 基础理论</h1> <h2 id="数据"><a href="#数据" class="header-anchor">¶</a> 数据</h2> <p>数据科学中，文本、语音、图形、图像、动画、视频、多媒体和富媒体等统称为数据（Data）。</p> <p>数据与 <em><strong>信息</strong></em>、 <em><strong>知识</strong></em> 和 <em><strong>智慧</strong></em> 等概念之间存在一定的区别与联系。</p> <p><img src="/images/dikw.png" alt="DIKW"></p> <p>随着社会的发展，数据规模与利用率之间的矛盾日益凸显。一方面，数据规模的<strong>存量</strong>和<strong>增量</strong>在快速增长。另一方面，我们缺乏对 “大数据”的开发利用能力。</p> <p><img src="/images/danwei.png" alt="DIKW"></p> <h3 id="数据模型"><a href="#数据模型" class="header-anchor">¶</a> 数据模型</h3> <h3 id="数据维度"><a href="#数据维度" class="header-anchor">¶</a> 数据维度</h3> <h4 id="结构化程度"><a href="#结构化程度" class="header-anchor">¶</a> 结构化程度</h4> <h4 id="加工程度"><a href="#加工程度" class="header-anchor">¶</a> 加工程度</h4> <h4 id="抽象程度"><a href="#抽象程度" class="header-anchor">¶</a> 抽象程度</h4> <h2 id="大数据"><a href="#大数据" class="header-anchor">¶</a> 大数据</h2> <h3 id="内涵与特征"><a href="#内涵与特征" class="header-anchor">¶</a> 内涵与特征</h3> <h3 id="新理念"><a href="#新理念" class="header-anchor">¶</a> 新理念</h3> <h3 id="新术语"><a href="#新术语" class="header-anchor">¶</a> 新术语</h3> <h2 id="数据科学"><a href="#数据科学" class="header-anchor">¶</a> 数据科学</h2> <h2 id="数据科学家"><a href="#数据科学家" class="header-anchor">¶</a> 数据科学家</h2> <h2 id="数据科学项目"><a href="#数据科学项目" class="header-anchor">¶</a> 数据科学项目</h2> <h2 id="应用案例"><a href="#应用案例" class="header-anchor">¶</a> 应用案例</h2></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
